<button ng-click="logout()">Logout</button>

  <h1>Angular Fire Todo List</h1>

  <form ng-submit="addTodo()">
    <label>New Todo <input type="text" ng-model="newTodo.text"></label>
  </form>

  <div ng-repeat="todo in todos">
      <i ng-click="removeTodo(todo)" class="remove">X</i>
      <a ng-click="strike(todo)" ng-class="{strike: todo.completed}"> {{todo.text}}</a>
  </div>
